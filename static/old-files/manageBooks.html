<h1>Book Database</h1>
<div class = box align = center>
  <table class="input-table" id="input-table">
    <tr>
      <td class="input-table-form"><b>Title:</b></td>
      <td><input id="Title" placeholder="Enter Title"></td>
      <td class="input-table-form"><b>Publisher:</b></td>
      <td><input id="Publisher" placeholder="Enter Publisher"></td>
    </tr>
    <tr>
      <td class="input-table-form"><b>ISBN #:</b></td>
      <td><input id="ISBN" placeholder="Enter ISBN #"></td>
      <td class="input-table-form"><b>Genre:</b></td>
      <td><input id="Genre" placeholder="Enter Genre"></td>
    </tr>
    <tr>
      <td class="input-table-form"><b>Author:</b></td>
      <td><input id="Author" placeholder="Enter Author"></td>
      <td class="input-table-form"><b>Stock:</b></td>
      <td><input id="Stock" placeholder="Enter Stock"></td>
    </tr>
    <tr>
      <td class="input-table-form"><b>Vendor:</b></td>
      <td><input id="Vendor" placeholder="Enter Vendor"></td>
    </tr>
  </table>
  <br>
    <button onclick="addBook()"> Add Book </button>
    <button onclick="deleteBook()"> Delete Book </button> 
    <button onclick="updateBook()"> Update Book </button> 
</div>
