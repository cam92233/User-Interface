<!DOCTYPE html>
<html class = html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<!--<link rel="stylesheet" href="style.css">-->
<style>
  html {background: lightgrey;}
  a {font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; color: #000; text-decoration: none;}
  body {font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; color: #000;}
  table {padding-top: 10px; border-collapse: collapse;}
  td {background: white;}
  table, td, tr {padding: 5px; border: 5px solid lightgrey;}
  h1, h2 {display:inline;}
  
  .input-table {}
  .button-table {}
  
  .nav-head {background: white; width:100%; padding: 10px;}
  .nav-text {color: #353837; padding-bottom: 10px;}
  .header {padding: 10px;}
</style>

<div class = header>
  <title> Books Database </title>
  <h1> Book Database </h1>
</div>

<div class="nav-head">
  <h2><a class="nav-text" href="adminMainPage.htm"> &emsp;Home </a></h2>
</div>

<div class = body>
  <table class="input-table" id="input-table">
    <tr>
      <td> <b> Title </b> </td>
      <td> <input id="Title" placeholder="Enter Title"> </td>
      <td> <b> Publisher </b> </td>
      <td> <input id="Publisher" placeholder="Enter Publisher"> </td>
    </tr>
    <tr>
      <td> <b> ISBN # </b> </td>
      <td> <input id="ISBN" placeholder="Enter ISBN #"> </td>
      <td> <b> Genre </b> </td>
      <td> <input id="Genre" placeholder="Enter Genre"> </td>
    </tr>
    <tr>
      <td> <b> Author </b> </td>
      <td> <input id="Author" placeholder="Enter Author"> </td>
      <td> <b> Stock </b> </td>
      <td> <input id="Stock" placeholder="Enter Stock"> </td>
    </tr>
    <tr>
      <td> <b> Vendor </b> </td>
      <td> <input id="Vendor" placeholder="Enter Vendor"> </td>
    </tr>
  </table>
  <table class="button-table" id="button-table">
    <tr>
      <td> <button onclick="addBook()"> Add Book </button> </td>
      <td> <button onclick="deleteBook()"> Delete Book </button> </td>
      <td> <button onclick="selectBook()"> Select Book </button> </td>
      <td> <button onclick="updateBook()"> Update Book </button> </td>
      <td> <button onclick="addRndBooks()"> Add Random Book </button> </td>
    </tr>
  </table>
  <p id="changeMe"> Book </p>
  
  <table class="book-table" id="book-table">
    <tr> 
      <td class="book-table-text"> <b> Title </b> </td>
      <td class="book-table-text"> <b> ISBN # </b> </td>
      <td class="book-table-text"> <b> Author </b> </td>
      <td class="book-table-text"> <b> Vendor </b> </td>
      <td class="book-table-text"> <b> Publisher </b> </td>
      <td class="book-table-text"> <b> Genre </b> </td>
      <td class="book-table-text"> <b> Stock </b> </td>
    </tr>
  </table>
  
</div>

<script src="manageBooks.js" defer></script>

</html>
